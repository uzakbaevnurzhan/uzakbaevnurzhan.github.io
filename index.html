<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Вход - Лесной Оракул</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      position: relative;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }

    .star:nth-child(1) { top: 10%; left: 20%; animation-duration: 5s; }
    .star:nth-child(2) { top: 30%; left: 80%; animation-duration: 8s; }
    .star:nth-child(3) { top: 50%; left: 50%; animation-duration: 6s; }
    .star:nth-child(4) { top: 70%; left: 10%; animation-duration: 9s; }
    .star:nth-child(5) { top: 90%; left: 60%; animation-duration: 7s; }

    .glass-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }

    .box h2, .box p {
      text-align: center;
      color: #fff;
      margin-bottom: 1rem;
    }

    .box form {
      display: flex;
      flex-direction: column;
    }

    .box button {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 5px;
      border: none;
      background-color: #6e8efb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .box button:hover {
      background-color: #a777e3;
    }

    .captcha-label {
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>

<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

<div class="glass-container">
  <div class="box">
    <h2>Вход через Яндекс</h2>
    <form id="loginForm">
      <label class="captcha-label">
        <input type="checkbox" id="captchaLogin"> Я не робот
      </label>
      <button type="button" onclick="loginViaService()">Войти</button>
    </form>
  </div>
</div>

<div id="notification"></div>

<script>
  const CLIENT_ID = 'b7d1ccff3009446f873ea72e6beaea35';
  const REDIRECT_URI = "https://uzakbaevnurzhan.github.io";

  function showNotification(message, color) {
    const notification = document.getElementById('notification');
    notification.innerText = message;
    notification.style.backgroundColor = color;
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 3000);
  }

  function loginViaService() {
    const captchaChecked = document.getElementById('captchaLogin').checked;
    if (!captchaChecked) {
      showNotification('Подтвердите, что вы не робот', 'rgba(255, 0, 0, 0.8)');
      return;
    }
    const authUrl = `https://oauth.yandex.ru/authorize?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
    window.location.href = authUrl;
  }

  function checkToken() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');

    if (token) {
      showNotification('Вход выполнен (токен получен)', 'rgba(0, 128, 0, 0.8)');
      fetch('https://login.yandex.ru/info?format=json', {
        headers: {
          Authorization: 'OAuth ' + token
        }
      })
      .then(response => response.json())
      .then(data => {
        const box = document.querySelector('.box');
        box.innerHTML = `
          <h2>Вы вошли как</h2>
          <p><strong>Имя:</strong> ${data.real_name || 'Нет имени'}</p>
          <p><strong>Логин:</strong> ${data.login}</p>
          <p><strong>Email:</strong> ${data.default_email}</p>
          <button onclick="logout()">Выйти</button>
        `;
      });
    }

    if (window.location.search.includes('logout')) {
      window.location.hash = '';
      showNotification('Вы вышли из аккаунта', 'rgba(255, 165, 0, 0.8)');
    }
  }

  function logout() {
    window.location.href = REDIRECT_URI + '?logout=true';
  }

  window.onload = checkToken;
</script>

</body>
</html>
